_prefs: 
  disabled: 
    - boundingbox
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: false
attribution: ''
metatile: 1
center: 
  - -75.6038
  - 40.0799
  - 11
description: test descr
Layer: 
  - id: boundingbox
    Datasource: 
      file: data/10m-900913-bounding-box.shp
      type: shape
    description: The entire world
    fields: 
      Id: Number
    properties: 
      "buffer-size": 2
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: water
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom
          FROM mq_water_polygon
          WHERE ST_Area(geom)/NULLIF(!pixel_width!::float*!pixel_height!::float, 0) > 0.25
        ) AS water
      type: postgis
      user: ''
    description: Areas covered by water. Includes oceans.
    fields: {}
    properties: 
      "buffer-size": 2
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: landmark_polygon
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom, landmark::text
          FROM mq_landmark
          WHERE area/NULLIF(!pixel_width!::float*!pixel_height!::float, 0) > 0.25 -- This also excludes ST_Points
            AND (landmark IN ('shore', 'forest', 'park', 'grass', 'military', 'national_park', 'monument')
              OR (z(!scale_denominator!) >= 8 AND landmark IN ('airport', 'runway'))
              OR (z(!scale_denominator!) >= 11 AND landmark IN ('amusement_park', 'cemetery', 'school', 'hospital', 'shopping', 'stadium', 'golf')))
          ORDER BY zlevel ASC, area DESC
        ) AS landmark_polygon
      type: postgis
      user: ''
    minzoom: 6
    description: Area features for background drawing
    fields: 
      landmark: Landmark type
    properties: 
      "buffer-size": 2
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: buildings
    Datasource:
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom
          FROM mq_building
          WHERE z(!scale_denominator!) >= 12
        ) AS buildings
      type: postgis
      user: ''
    description: Buildings
    fields:
    properties:
      "buffer-size": 2
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: admin_lines
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT 
            geom, admin::text
          FROM mq_admin_line
          WHERE (z(!scale_denominator!) < 6 AND admin IN ('country','state'))
            OR (z(!scale_denominator!) >= 6 AND z(!scale_denominator!) < 12 AND admin IN ('country','state','county','township'))
            OR z(!scale_denominator!) >= 12
          ORDER BY admin DESC
        ) AS admin_lines 
      type: postgis
      user: ''
    description: ''
    fields: 
      admin: Admin classification
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: trans_linear
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom, transportation::text, display_class, brunnel,
            NULLIF(tags@>hstore('INT-toll', 'true'), false) AS toll
          FROM mq_transportation
          WHERE (transportation IN ('road', 'ramp')
              AND (display_class = 0
                OR (z(!scale_denominator!) >= 8 AND display_class IN (1, 2))
                OR (z(!scale_denominator!) >= 10 AND display_class = 3)
                OR (z(!scale_denominator!) >= 10 AND display_class = 4)
                OR z(!scale_denominator!) >= 14))
            OR (transportation = 'ferry' AND z(!scale_denominator!) >= 10)
            OR (transportation = 'rail' AND z(!scale_denominator!) >= 10)
            AND ST_GeometryType(geom) = 'ST_LineString'
          ORDER BY zlevel ASC,
            transportation, -- probably needs a better ordering here
            display_class DESC
        ) AS trans_linear
      type: postgis
      user: ''
    description: ''
    fields:
    minzoom: 4
    properties: 
      "buffer-size": 16
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: highway_labels
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      # This is a bit of a hack to split them out, because vector tiles can't handle arrays
      # Also, it ignores shield_priorities as that's very difficult to handle without 9.4
      table: |-
        (SELECT
            geom,
            split_part(tags->'INT-shield', ',', 1) AS shield1,
            split_part(tags->'INT-shield_banner', ',', 1) AS shield1_banner,
            split_part(tags->'INT-shield_number', ',', 1) AS shield1_number,
            length(split_part(tags->'INT-shield_number', ',', 1)) AS shield1_number_length,
            split_part(tags->'INT-shield_prefix', ',', 1) AS shield1_prefix
          FROM mq_transportation
            WHERE transportation = 'road'
            AND ST_GeometryType(geom) = 'ST_LineString'
            AND shield_count > 0
          ORDER BY display_class DESC
        ) AS trans_linear
      type: postgis
      user: ''
    description: 'Highway shields'
    fields: 
      display_class: Number
      name: String
      name_len: Number
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: place_labels
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom, label AS name, admin::text, display_class
          FROM mq_admin_point
          ORDER BY display_class ASC NULLS LAST,
            population DESC NULLS LAST
        ) AS place_labels
      type: postgis
      user: ''
    description: ''
    fields: 
      class: Number
      display_class: Number
      name: String
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: highway_overlay
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom, display_class
          FROM mq_transportation
          WHERE transportation = 'road'
            AND display_class = 0
        ) AS highway_overlay
      type: postgis
      user: ''
    description: Highway geometries, for the purpose of excluding other labels
    fields: {}
    properties: 
      "buffer-size": 16
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: trans_linear_labels
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            geom, label AS name, transportation::text, display_class
          FROM mq_transportation
          WHERE (transportation IN ('road', 'ramp')
              AND (display_class = 0
                OR (z(!scale_denominator!) >= 8 AND display_class IN (1, 2))
                OR (z(!scale_denominator!) >= 10 AND display_class = 3)
                OR (z(!scale_denominator!) >= 10 AND display_class = 4)
                OR z(!scale_denominator!) >= 14))
            OR (transportation = 'ferry' AND z(!scale_denominator!) >= 10)
            OR (transportation = 'rail' AND z(!scale_denominator!) >= 10)
            AND ST_GeometryType(geom) = 'ST_LineString'
            AND label IS NOT NULL
            ORDER BY zlevel ASC,
            transportation, -- probably needs a better ordering here
            display_class DESC
        ) AS trans_linear_labels
      type: postgis
      user: ''
    description: 'Labels for linear transportation features'
    fields: 
      name: String
      rclass: Number
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: landmark_labels
    Datasource: 
      dbname: ''
      extent: -20037508,-20037508,20037508,20037508
      geometry_field: geom
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        (SELECT
            ST_PointOnSurface(geom) AS geom, label AS name, landmark::text, display_class
          FROM mq_landmark
          WHERE geom && !bbox!
            AND (landmark IN ('shore', 'forest', 'park', 'grass', 'military', 'national_park', 'monument')
              OR (z(!scale_denominator!) >= 8 AND landmark IN ('airport', 'runway'))
              OR (z(!scale_denominator!) >= 11 AND landmark IN ('amusement_park', 'cemetery', 'school', 'hospital', 'shopping', 'stadium', 'golf')))
          ORDER BY zlevel ASC, area DESC
        ) AS landmark_polygon
      type: postgis
      user: ''
    description: ''
    fields: 
      class: Number
      display_class: Number
      name: String
    properties: 
      "buffer-size": 64
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
